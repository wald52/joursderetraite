<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice d'Équivalent Retraites 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice d'Équivalent Retraites 2025</h1>
        <p>Entrez un montant en euros pour voir son équivalent en années, mois, jours, heures, minutes et secondes de retraites versées en France en 2025.</p>
        <div class="input-group">
            <label for="amount">Montant (en euros) :</label>
            <input type="number" id="amount" placeholder="Exemple: 5000000">
            <button onclick="calculate()">Calculer</button>
        </div>
        <div class="result">
            <h2>Résultat :</h2>
            <p id="years"></p>
            <p id="months"></p>
            <p id="days"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
